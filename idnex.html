<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="task-input-container">
            <h2>Task List</h2>
            <form class="task-input-form">
                <input autocomplete="off" type="text" class="task-input input" name="task-input" id="task-input" placeholder="New Task" required>
                <input type="button" class="input-submit-btn btn" value="Add Task">
            </form>
        </div>
        <div class="tasks-container">
            <h3>Tasks</h3>
            <form class="filter-form">
                <input type="text" class="filter-input input" placeholder="Filter Tasks">
            </form>
            <div class="task-list-container">
                <ul class="task-list"></ul>
            </div>
            <div class="clear-btn-container">
                <button class="clear-tasks-btn btn">Clear Tasks</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
